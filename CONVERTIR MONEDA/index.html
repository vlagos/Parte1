<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dise√±o Web</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		.error{
			color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Convertidor moneda</h2>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label>Cantidad</label>
					<input type="text" class="form-control" id="peso" maxlength="7" placeholder="Ejm: 10 o 10.0" onkeypress="return filterFloat(event,this);" onblur="limpiaLetras(this.id);">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="">Divisa</label>
					<select class="form-control" id="cbxTipo1">
						<option value="0">Seleccione divisa</option>
						<option value="1">Dolar</option>
						<option value="2">Euro</option>
						<option value="3">Peso</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label for="">Pasar a</label>
					<select class="form-control" id="cbxTipo2">
						<option value="0">Seleccione cambio</option>
						<option value="1">Dolar</option>
						<option value="2">Euro</option>
						<option value="3">Peso</option>
					</select>
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-primary" value="Convertir" onclick="Convertir();">
					<input type="button" class="btn btn-success" value="Limpiar" onclick="Limpiar();">
				</div>
				<div class="error" id="error_form"></div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label>Resultado</label>
					<input type="text" class="form-control" id="resultado" disabled="">
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
