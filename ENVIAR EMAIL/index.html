<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dise√±o Web</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		.error{
			color: red;
		}
	</style>
</head>
<body>
<div class="main">
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h2>Enviar Email</h2>
					<div class="form-group">
						<label for="">Nombre</label>
						<input type="text" class="form-control" id="nombreEmail" maxlength="30" placeholder="Ejem: Pedro" onkeypress="return soloLetras(event)" onblur="limpiaNumeros(this.id);">
					</div>
					<div class="form-group">
						<label>Rut</label>
						<input type="text" class="form-control" id="rut" name="rut"  placeholder="Ejm: 12345678-9" maxlength="12" onkeyup="formatCliente(this);">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" id="email" maxlength="30" placeholder="Ejm: correo@correo.cl" required="required">
					</div>
					<div class="form-group">
						<label>Telefono</label>
						<input type="text" class="form-control" id="telefono" maxlength="9" placeholder="Ejm: 12345678" onkeypress="return soloNumeros(event);" onblur="limpiaLetras(this.id);">
					</div>
					<div class="form-group">
						<label for="comment">Mensaje</label>
						<textarea class="form-control" rows="5" id="mensaje" maxlength="50" placeholder="Ejm: blah blah blah..."></textarea>
					  </div> 
					<div class="form-group">
						<input type="button" class="btn btn-primary" value="Enviar" onclick="EnviarEmail();">
						<input type="button" class="btn btn-success" value="Limpiar" onclick="LimpiarEmail();">
					</div>
					<div class="error" id="errorEmail"></div>
			</div>
		</div>
	</div>
</div>
<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
