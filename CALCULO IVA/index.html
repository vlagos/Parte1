<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Diseño Web</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		.error{
			color: red;
		}
	</style>
</head>
<body>
<div class="main">
<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h2>Cálculo del IVA</h2>
				<div class="form-group row">
				    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Producto</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control form-control-sm" id="Nombreproducto" maxlength="20" placeholder="Ejm: Pizza" onkeypress="return soloLetras(event);" onblur="limpiaNumeros(this.id);">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="colFormLabel" class="col-sm-2 col-form-label">Cantidad</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" maxlength="3" id="cantidad" placeholder="Ejm: 5" onkeypress="return soloNumeros(event);" onblur="limpiaLetras(this.id);">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Precio</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control form-control-lg" id="precio" maxlength="7" placeholder="Ejm: 9500" onkeypress="return soloNumeros(event);" onblur="limpiaLetras(this.id);">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">% Desc.</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control form-control-lg" id="descuento" maxlength="2" placeholder="Ejm: 4" onkeypress="return soloNumeros(event);" onblur="limpiaLetras(this.id);">
				    </div>
				  </div>
				  <div class="form-group" id="botonesIva">
					<input type="button" class="btn btn-primary" value="Calcular" onclick="CalcularIva();">
					<input type="button" class="btn btn-success" value="Limpiar" onclick="LimpiarIva();">
				</div>
				<div class="form-group row">
				    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">IVA</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control form-control-sm" id="iva" disabled="">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="colFormLabel" class="col-sm-2 col-form-label">Neto</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="neto" disabled="">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Total</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control form-control-lg" id="total" disabled="">
				    </div>
				  </div>
				  <div class="error" id="errorIva"></div>
				</fieldset>
			</div>	
		</div>
	</div>
</div>
	<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
